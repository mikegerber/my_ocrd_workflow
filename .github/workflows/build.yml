name: build

on:

  workflow_dispatch:

  push:
    branches:
      - 'master'
      - 'test/github-actions'

jobs:

  build-core:
    strategy:
      matrix:
        subimage: ["core"]
    uses: ./.github/workflows/build-subimage.yml
    with:
      subimage: ${{ matrix.subimage }}
    secrets: inherit

  build-rest:
    needs: build-core
    strategy:
      matrix:
        subimage: ["dinglehopper"]
    uses: ./.github/workflows/build-subimage.yml
    with:
      subimage: ${{ matrix.subimage }}
    secrets: inherit
